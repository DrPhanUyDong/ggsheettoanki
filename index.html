<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hồ sơ Anki</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hồ sơ</h1>
    <div class="create" onclick="createProfile()">+ TẠO HỒ SƠ MỚI</div>
  </header>

  <main id="cardContainer">
    <div class="card">
      <div class="title"><input type="text" value="Sinh lý" /></div>
      <div class="subtitle">by Dr Dong</div>
      <button class="anki" onclick="createAnki(this)">▶️ TẠO ANKI</button>
      <button class="copy" onclick="duplicateCard(this)">📋 SAO CHÉP</button>
      <button class="sheet" onclick="openSheet()">🟢 GG SHEET</button>
      <button class="delete" onclick="deleteCard(this)">🗑️ XÓA</button>
    </div>
  </main>

  <footer>
    © 2025 GGSHEET TO ANKI · Dr Dong
  </footer>

  <script src="script.js"></script>
</body>
</html>
