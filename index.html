<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hồ sơ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <span>📘 Hồ sơ</span>
    <button id="addCardBtn">➕ Tạo hồ sơ mới</button>
    <button id="openPage2Btn">➡ Mở Trang 2</button>
  </header>

  <main>
    <div class="grid" id="cardContainer">
      <!-- Hồ sơ mặc định -->
      <div class="card" onclick="openDetail(event, 'Hồ sơ mặc định')">
        <h2>Hồ sơ mặc định</h2>
        <p>Anki được tạo bởi Đông</p>
        <div class="card-buttons">
          <button class="btn btn-anki" onclick="createAnki(event, 'Hồ sơ mặc định')">
            <span class="icon">▶</span> TẠO ANKI
          </button>
          <button class="btn btn-copy" onclick="copyCard(event, 'Hồ sơ mặc định')">
            <span class="icon">⧉</span> SAO CHÉP
          </button>
          <button class="btn btn-sheet" onclick="openSheet(event)">
            <span class="google-g">G</span> GG SHEET
          </button>
          <button class="btn btn-delete" onclick="deleteCard(event, this)">
            <span class="icon">🗑</span> XÓA
          </button>
        </div>
      </div>
    </div>

    <!-- Khung iframe để load Trang 2 -->
    <div id="page2-container" style="margin-top:20px;">
      <iframe id="page2-frame" src="" width="100%" height="600px" style="border:1px solid #ccc; display:none;"></iframe>
    </div>
  </main>

  <footer>© 2025 by Dr Phan Uy Dong</footer>
  <script src="script.js"></script>
  <script>
    document.getElementById("openPage2Btn").addEventListener("click", function () {
        const frame = document.getElementById("page2-frame");
        frame.src = "page2/index.html"; // Đường dẫn tới Trang 2
        frame.style.display = "block"; // Hiển thị iframe
    });
  </script>
</body>
</html>
